<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title></title>
</head>
<body>

<script src="http://java.com/js/deployJava.js"></script>
<script>
    var attributes = {id: 'AsistantGuiTest',
        codebase: '@griffonAppCodebase@',
        code: '@griffonAppletClass@',
        archive: '@appletJars@',
        width: '@applet.width@', height: '@applet.height@'};
    var parameters = {fontSize: 16,
        java_arguments: "-Djnlp.packEnabled=true",
        jnlp_href: '@griffonAppCodebase@/applet.jnlp',
        draggable: 'true',
        image: 'griffon.png',
        boxmessage: 'Loading AsistantGuiTest',
        boxbgcolor: '#FFFFFF', boxfgcolor: '#000000',
        codebase_lookup: 'false'
    @
    applet.script.params
    @
    }
    ;
    var version = '1.5.0';
    deployJava.runApplet(attributes, parameters, version);
</script>

</APPLET>

</body>
</html>
